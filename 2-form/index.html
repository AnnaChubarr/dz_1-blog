<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="/1-blog/2-form/style.css">
</head>
<body>
    <main>
        <div>
            <div>
                 <h1>Регистрация</h1>
                 <p>Уже есть аккаунт? <a href="#">Войти</a></p>
            </div>
        <form action="#">
            <input type="text" placeholder="Компания" id="company" name="company">
            <div>
                <input type="text" placeholder="Имя" name="name" required>
                <input type="text" placeholder="Фамилия" name="surname" required>
            </div>
               <div> 
                <input type="email" name="email" id="email" required>
               </div>
            <button>Зарегистрироваться</button>
            <div>
                <input type="checkbox" name="agree" id="agree" required>
                <label for="agree">Я прочитал и принимаю <a href="#">Условия использования</a></label>
            </div>
        </form>
    </div>
    </main>
</body>
</html>
